        <!-- Contact Block -->
        <section class="block" id="contact">
            <h1>Contact</h1>
        </section>
        <!-- /.Contact Block -->

        <script src="js/pl-scrollfire.min.js"></script>
        <script>
            (function () {
                'use strict';

                let elements = document.querySelectorAll('.block');
                let scrollFire = new pl.ScrollFire(elements, {
                    method: 'markerOver',
                    markerPercentage: 55
                });
                let currentElement;

                scrollFire.inview.add((element) => {
                    if (currentElement !== element) {
                        currentElement = element;
                        console.log("Current section inview is: %s", currentElement.id);
                    }
                });
            })();
        </script>
